<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        #historyContainer p {
            text-align: center;
            font-size: 18px;
        }
        .home-btn {
            margin-top: 20px;
            display: block;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your Product History</h1>

    <div id="historyContainer">
        <p>Loading...</p> <!-- Placeholder while data loads -->
    </div>

    <!-- Home button -->
    <a href="seller_profile.html" class="home-btn">Home</a>

    <script>
        function fetchHistoryData() {
            fetch('fetch_history_data.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("historyContainer").innerHTML = `<p>${data.error}</p>`;
                    } else if (data.length === 0) {
                        document.getElementById("historyContainer").innerHTML = "<p>No product history available for this seller.</p>";
                    } else {
                        // Create a table dynamically
                        let tableHTML = `
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Product Type</th>
                                        <th>Action</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(item => {
                            tableHTML += `
                                <tr>
                                    <td>${item.ProductName}</td>
                                    <td>${item.ProductType}</td>
                                    <td>${item.Action}</td>
                                    <td>${new Date(item.UpdateDate).toLocaleString()}</td>
                                </tr>
                            `;
                        });
                        tableHTML += `</tbody></table>`;

                        document.getElementById("historyContainer").innerHTML = tableHTML;
                    }
                })
                .catch(error => {
                    console.error('Error fetching product history:', error);
                    document.getElementById("historyContainer").innerHTML = "<p>Error loading product history.</p>";
                });
        }

        // Fetch history data on page load
        document.addEventListener("DOMContentLoaded", fetchHistoryData);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('newimg2.png'); /* Replace with your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: #f8f9fa; /* Fallback color */
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #ddd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            width: 300px;
            height: 100px;
            font-size: 36px;
            border-radius: 10px;
            background-color: rgba(40, 167, 69, 0.8); /* Transparent green background */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: rgba(40, 167, 69, 1); /* Darker green on hover */
            transform: translateY(-5px); /* Lifts the button */
        }

        button:active {
            transform: translateY(2px); /* Button press effect */
        }

        /* Style for the back to home button */
        .back-home {
            width: 200px;
            height: 60px;
            font-size: 24px;
            margin-top: 20px;
            background-color: rgba(255, 193, 7, 0.8); /* Transparent yellow */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-home:hover {
            background-color: rgba(255, 193, 7, 1); /* Darker yellow on hover */
            transform: translateY(-5px); /* Lifts the button */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Select Your Product Category</h1>
        <div class="button-container">
            <!-- Vegetable button with form -->
            <form action="vegetable.html" method="get">
                <button name="vegetable">Vegetable</button>
            </form>
            <!-- Oils button with form -->
            <form action="oils.html" method="get">
                <button name="oils">Oils</button>
            </form>
            <!-- Powders button with form -->
            <form action="powders.html" method="get">
                <button name="powders">Powders</button>
            </form>
            <!-- Homemades button with form -->
            <form action="homemades.html" method="get">
                <button name="homemades">Homemades</button>
            </form>
            <!-- Fruits button with form -->
            <form action="fruits.html" method="get">
                <button name="fruits">Fruits</button>
            </form>
        </div>

        <!-- Back to Home button -->
        <div>
            <button class="back-home" onclick="window.location.href='seller_profile.html'">Back to Home</button>
        </div>
    </div>
</body>
</html>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function getUserData() {
            fetch('fetch_user_data.php')
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById("helloUser").textContent = `Hello ${data.name}!`;
                    } else {
                        document.getElementById("helloUser").textContent = "Hello!";
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        }

        function generateUnifiedTable(data) {
            let table = `<h2>Product Data</h2><table class="oil-table">
                <thead>
                    <tr>
                        <th>Seller Name</th>
                        <th>Product Name</th>
                        <th>Product Variety</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Quantity</th>
                        <th>Product Type</th>
                    </tr>
                </thead>
                <tbody>`;

            data.forEach(row => {
                table += `<tr>
                    <td>${row.SellerName}</td>
                    <td>${row.ProductName}</td>
                    <td>${row.ProductVariety}</td>
                    <td>${row.ProductPrice}</td>
                    <td>${row.ProductDesc}</td>
                    <td>${row.Quantity}</td>
                    <td>${row.ProductType}</td>
                </tr>`;
            });
            table += `</tbody></table>`;
            return table;
        }

        function getAllData() {
            Promise.all([
                fetch('fetch_oil_data.php').then(res => res.json()),
                fetch('fetch_veg_data.php').then(res => res.json()),
 		fetch('fetch_pow_data.php').then(res => res.json()),
		fetch('fetch_hom_data.php').then(res => res.json()),
		fetch('fetch_fruit_data.php').then(res => res.json()),

                // Add other fetch requests here for powders, homemade products, etc.
            ])
            .then(([oilData, vegetableData, powderData, homemadeData,fruitData]) => {
                // Adding a property to each data item to distinguish product type
                oilData.forEach(item => item.ProductType = 'Oil');
                vegetableData.forEach(item => item.ProductType = 'Vegetable');
		powderData.forEach(item => item.ProductType = 'Powder');
		homemadeData.forEach(item => item.ProductType = 'Homemade');
		fruitData.forEach(item => item.ProductType = 'Fruits');
                // Similarly, add the type for powders, homemade products, etc.

                // Combine all data into one array
                const combinedData = [...oilData, ...vegetableData, ...powderData, ...homemadeData, ...fruitData];
                // You can add other data like powders and homemade products to this combined array

                // Generate a single unified table
                let html = generateUnifiedTable(combinedData);

                document.getElementById("oilTableContainer").innerHTML = html || "No data available.";
            })
            .catch(error => console.error('Error fetching product data:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            getUserData();
            getAllData();
        });

    </script>

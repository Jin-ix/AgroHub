<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('powdbackground.png'); /* Replace with your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: #f8f9fa; /* Fallback color */
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group > div {
            flex: 1;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .form-group > div:last-child {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
        }
        .heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .image-preview {
            text-align: center;
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Powders</div>
        <form action="powder.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div>
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter product name.." required>

                    <label for="varietyname">Product Variety:</label>
                    <input type="text" id="varietyname" name="varietyname" placeholder="Enter product variety name.." required>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter price.." min="0" step="0.01" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity.." min="0" step="1" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter product description.." required></textarea>

                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" id="next-button">Upload</button>
            </div>
        </form>
        <div class="image-preview" id="imagePreview">
            <!-- Preview image will appear here -->
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', (e) => {
            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                imagePreview.innerHTML = `<img src="${event.target.result}" alt="Image Preview">`;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
